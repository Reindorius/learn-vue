<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>VUE中的数据代理</title>
        <script type="text/javascript" src="../vue-src/vue.js"></script>
    </head>

    <body>
        <div id="root">
            <h1>Name: {{name}}</h1>
            <h1>Address: {{address}}</h1>
        </div>


        <script type="text/javascript">
            const vm = new Vue({
                el: '#root',
                data: { //这个属性在vm这个vue示例里面叫做_data
                    name: 'Reindorius',
                    address: '2205 Lower Mall',
                }
            })
        </script>
    </body>

    
</html>
