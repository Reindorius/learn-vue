<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>MVVM</title>
        <script type="text/javascript" src="../vue-src/vue.js"></script>
    </head>

    <body>
        <div id="root">
            <h1>Name: {{name}}</h1>
            <h1>Address: {{address}}</h1>
            <!-- <h1>{{_renderProxy}}</h1> -->
        </div>
    </body>

    <script type="text/javascript">
        Vue.config.productionTip = false

        const vm = new Vue({
            el: '#root',
            data: {
                name: 'Reindorius',
                address: '2205 Lower Mall'
            }
        })

        console.log(vm)
    </script>
</html>
